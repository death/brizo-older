<h1 align="center">Brizo <span style="font-weight: 400">platform support</span></h1>
<hr>
<p>At this stage, <b>Brizo</b> is supported and can be linked successfully 
using:</p>
<ul>
  <li>Win32 - VC++ 7.1 (2003)</li>
</ul>

<p>I also got <b>Brizo</b> compiled and mildly tested under the following:</p>
<ul>
  <li>Linux IA32 - GCC 3.2.3</li>
  <li>Win32 - VC++ 6.0</li>
</ul>

</body>
